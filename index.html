<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

    <title>App Previsão do Tempo</title>
    <link rel="shortcut icon" href="clim.png" type="image/x-icon">
</head>

<body>
    <div class="box-maior">
        <input class="input-cidade" type="text" placeholder="Digite a cidade">
        <button class="botao-busca" onclick="CliqueBotao()">
            <img class="img-lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>
        <div class="box-media">
            <h2 class="titulo-cidade">Tempo em Aracaju</h2>

            <p class="temperatura">27°C</p>
            <div class="box-menor">
                <img class="icone-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="imagem-previsao">
                <p class="previsao-texto">Parcialmente Ensolarado</p>
            </div>
            <p class="umidade">Umidade Relativa do Ar: 85%</p>
        </div>
    </div>
</body>

</html>
